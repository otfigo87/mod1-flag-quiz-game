<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Flag Quiz Game</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Flags of the world</h1>
            <div class="box">
                <h3>Score: <span>0</span></h3>
                <div class="count">Question: <span>10</span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="./img/argentina.png" alt="flag">
                </div>
                <div class="flag-options">
                    <ul>
                        <li>Morocco</li>
                        <li>Cuba</li>
                        <li>Cameron</li>
                        <li>Canada</li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="correct">Your correct answers: <span>5</span></h3>
                    <h3 class="incorrect">Your Incorrect answers: <span>5</span></h3>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
