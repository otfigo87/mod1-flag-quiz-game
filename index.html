<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
    <title>🌍 Flag Quiz Game 🌍</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="muted">🔇</div>
            <h1>Flags of the world <span id="earth">🌍</span></h1>
            <div class="box">
                <h3 id="player-score">Score: <span>0</span></h3>
                <div class="count">Questions: <span>10</span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="./img/egypt.png" alt="flag">
                </div>
                <div class="flag-options">
                    <ul>
                        <li>Morocco</li>
                        <li>Cuba</li>
                        <li>Cameron</li>
                        <li>Canada</li>
                    </ul>
                </div>
                <div class="score">
                    <div id="board">
                      <h3 class="correct">Your correct answers: <span>5</span></h3>
                      <h3 class="incorrect">Your Incorrect answers: <span>5</span></h3>
                      <h2>Enter your name below to save your score!</h2>
                      <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off" />
                    </div>
                    <button id="save" type="submit" disabled>Save Your Score</button>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
        <video class="video-bg" autoplay muted loop>
            <source src="video/istanbul.mp4" type="video/mp4">
        </video>
        <audio paused id="myAudio" type="audio/mp3" src="audio/penguinmusic.mp3"  loop ></audio>
    </main>
    
</body>
</html>
